[tox]
envlist = py36, style, docs

[testenv]
deps =
    pytest
commands =
    {posargs:pytest}

[testenv:style]
deps =
    flake8
    flake8-isort
    flake8-docstrings
commands =
    {posargs:flake8 calico}

[testenv:docs]
changedir = docs/
deps =
    sphinx
    sphinx_rtd_theme
    pygenstub
commands =
    sphinx-build -b html ./ _build/
